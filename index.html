<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter">
    <h1 class="header">TEMPERATURE CONVERTER</h1>
        <div class="temprature">
            <div class="celsius">
                <h2>Celsius</h2>
                <input type="number" class="panel" value="0" id="celsius">
                <p class="unit"></p>
            </div>
            <div class="kelvin">
                <h2>kelvin</h2>
                <input type="number" class="panel" value="273" id="kelvin">
                <p class="unit"></p>
            </div>
            <div class="fahrenheit">
                <h2>Fahrenheit</h2>
                <input type="number" class="panel" value="32" id="fahrenheit">
                <p class="unit"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
